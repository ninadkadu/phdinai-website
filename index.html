<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD in AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        function adjustNavPosition(page) {
            const nav = document.querySelector('nav');
            if (page === 'home') {
                nav.classList.remove('nav-top');
                nav.classList.add('nav-center');
            } else {
                nav.classList.remove('nav-center');
                nav.classList.add('nav-top');
            }
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>PhD in AI</h1>
        <p>Exploring the Depths of Artificial Intelligence</p>
        <div class="toggle-container">
            <button id="theme-toggle" onclick="toggleTheme()">
                <span class="theme-dot"></span>
            </button>
        </div>
    </header>
    
    <nav class="nav-center">
        <ul>
            <li><a href="index.html" onclick="adjustNavPosition('home')">Home</a></li>
            <li><a href="topics.html" onclick="adjustNavPosition('other')">Topics</a></li>
            <li><a href="research.html" onclick="adjustNavPosition('other')">Research</a></li>
            <li><a href="news.html" onclick="adjustNavPosition('other')">AI News</a></li>
            <li><a href="contact.html" onclick="adjustNavPosition('other')">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="hero">
            <h2>Website Under Construction</h2>
            <p>Launching on January 1, 2026.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PhD in AI. All rights reserved.</p>
    </footer>
</body>
</html>
