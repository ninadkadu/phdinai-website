<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD in AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        function adjustNavPosition(page) {
            const nav = document.querySelector('nav');
            nav.classList.add('transition');
            if (page === 'home') {
                nav.classList.remove('nav-top');
                nav.classList.add('nav-lower');
            } else {
                nav.classList.remove('nav-lower');
                nav.classList.add('nav-top');
            }
        }

        function highlightActivePage() {
            const currentPage = window.location.pathname.split("/").pop();
            document.querySelectorAll("nav ul li a").forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active-link");
                } else {
                    link.classList.remove("active-link");
                }
            });
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            highlightActivePage();
            adjustNavPosition(window.location.pathname.includes('index.html') ? 'home' : 'other');
        }
    </script>
</head>
<body>
    <div class="toggle-container" style="position: fixed; top: 10px; right: 20px; z-index: 100;">
        <button id="theme-toggle" onclick="toggleTheme()">
            <span class="theme-dot"></span>
        </button>
    </div>
    
    <header>
        <h1>Exploring the Depths of Artificial Intelligence</h1>
    </header>
    
    <nav class="nav-lower transition">
        <ul>
            <li><a href="index.html" onclick="adjustNavPosition('home')">Home</a></li>
            <li><a href="topics.html" onclick="adjustNavPosition('other')">Topics</a></li>
            <li><a href="research.html" onclick="adjustNavPosition('other')">Research</a></li>
            <li><a href="news.html" onclick="adjustNavPosition('other')">AI News</a></li>
            <li><a href="tools.html" onclick="adjustNavPosition('other')">Tools</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="content">
            <p>Welcome to PhD in AI, your gateway to deep AI knowledge.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 PhD in AI. All rights reserved.</p>
    </footer>
</body>
</html>
